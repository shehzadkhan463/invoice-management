        <div class="card border-0">
          <div class="card-header bg-white">
            <b>Information</b>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="form-group col-sm-6">
                  <label for="title" class="d-flex align-items-center">Title<small class="ml-auto">(optional)</small></label>
                  <input type="text" class="form-control" id="title" placeholder="Administrator">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="email" class="d-flex align-items-center">Email address<small class="ml-auto">(optional)</small></label>
                  <input type="email" class="form-control" id="email" placeholder="admin@lumen.test">
                </div>
                <div class="form-group col-sm-6">
                  <label for="mobile-number" class="d-flex align-items-center">Mobile Number<small class="ml-auto">(optional)</small></label>
                  <input type="text" class="form-control" id="mobile-number" placeholder="9000000">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="telephone" class="d-flex align-items-center">Telephone<small class="ml-auto">(optional)</small></label>
                  <input type="text" class="form-control" id="telephone" placeholder="200000">
                </div>
                <div class="form-group col-sm-6">
                  <label for="extension" class="d-flex align-items-center">Extension<small class="ml-auto">(optional)</small></label>
                  <input type="text" class="form-control" id="extension" placeholder="101">
                </div>
              </div>
              <div class="row border-bottom mb-3">
                <div class="form-group col-12">
                  <label for="email-signature" class="d-flex align-items-center">Email Signature<a href="#" class="ml-auto"><small>Generate</small></a></label>
                  <textarea rows="4" id="email-signature" class="form-control"></textarea>
                </div>
              </div>
              <p><b>Password Settings</b></p>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="old-pass" class="d-flex align-items-center">Old Password<small class="ml-auto"><i class="fa fa-eye"></i><i class="fa fa-eye-slash"></i></small></label>
                  <input type="password" class="form-control" id="old-pass" placeholder="Password">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="new-pass" class="d-flex align-items-center">New Password<small class="ml-auto"><i class="fa fa-eye"></i><i class="fa fa-eye-slash"></i></small></label>
                  <input type="password" class="form-control" id="new-pass" placeholder="Password">
                </div>
                <div class="form-group col-sm-6">
                  <label for="cnfm-new-pass" class="d-flex align-items-center">Confirm New Password<small class="ml-auto"><i class="fa fa-eye"></i><i class="fa fa-eye-slash"></i></small></label>
                  <input type="password" class="form-control" id="cnfm-new-pass" placeholder="Password">
                </div>
                <div class="col-12 text-right">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
